<!DOCTYPE html>

{% extends 'shop/basic.html' %}

{% block title %} Title of About {% endblock %}

{% block body %}

<div class="container my-3" style="background-color: rgb(239, 239, 239); padding: 25px; border-radius: 10px;">
    <h2>Contact Us</h2>
    <form action="/shop/contact/" method="POST">{% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Name</label>
            <input type="text" name="name" class="form-control" id="inputName">
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail4">
          </div>
        </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Enter your Query...</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="message" rows="7"></textarea>
          </div>
        <button type="submit" class="btn btn-dark"> <i class="fas fa-paper-plane"></i> Send</button>
      </form>
</div>

{% endblock %}

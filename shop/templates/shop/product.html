<!DOCTYPE html>

{% extends 'shop/basic.html' %}

{% block title %} {{product.product_name}} - My Awesome Cart {% endblock %}

{% block body %}
<div class="container my-2">
    <a href="/shop"><button class="btn btn-light my-3"><i class="fas fa-arrow-left"></i> Go Back</button></a>
    <div class="row">
        <div class="col-md-8">
            <img width="100%" height="500px" src="/media/{{product.image}}" alt="..." />
        </div>
        <div class="col-md-4">
            <h2>{{product.product_name}}</h2>
            <h5><strong>Rs. {{product.price}}.</strong></h5>
            <h6>Category:- <em>{{product.category}}</em></h6>
            <p>{{product.desc}}</p>
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-outline-secondary btn-block">Add To Cart</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-outline-dark btn-block">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
